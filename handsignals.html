<!DOCTYPE html>
<html>

<head>
    <title>
    </title>
    <style>
    #hands .hand-signal img {
        height: 100%;
        width: 100%;
    }
    
    #hands .hand-signal {
        width: 200px;
        height: 200px;
        background-size: cover;
        margin: 15px;
        padding: 15px;
        border: dashed 5px darkgrey;
        position: relative;
        float: left;
    }
    
    #hands .hand-signal h1 {
        font-family: Helvetica;
        color: darkorange;
        font-size: 40px;
        position: absolute;
        top: -15px;
        left: 20px;
    }
    
    #hands #hand-head {
        background-image: url(head.png);
        background-size: contain;
    }
    
    @keyframes up-and-down {
        0% {
            transform: translateY(-80px);
        }
        50% {
            transform: translateY(0px);
        }
        100% {
            transform: translateY(-80px);
        }
    }
    
    @keyframes rotate {
        0% {
            transform: rotateZ(0deg);
        }
        50% {
            transform: rotateZ(90deg);
        }
        100% {
            transform: rotateZ(0deg);
        }
    }

    @keyframes sing {
        0% {
            background-image:url(sing-1.png);
        }
        25% {
            background-image:url(sing-2.png);
        }
        50% {
            background-image:url(sing-3.png);
        }
        75% {
            background-image:url(sing-2.png);
        }
        100% {
            background-image:url(sing-1.png);
        }
    }

    @keyframes faster {
        0% {
            transform:translateY(40px) scale(1.02);
        }
        15% {
            transform:translateY(60px) scale(1);
        }
        30% {
            transform:translateY(80px) scale(.98);
        }
        45% {
            transform:translateY(60px) scale(.96);
        }
        55% {
            transform:translateY(40px) scale(.94);
        }
        70% {
            transform:translateY(20px) scale(.96);
        }
        85% {
            transform:translateY(0px) scale(.98);
        }
        100% {
            transform:translateY(20px) scale(1);
        }
    }

    @keyframes repeat {
        0% {
            transform:rotate(75deg) translateY(40px) translateX(8px) scale(.82);
        }
        15% {
            transform:rotate(72deg) translateY(60px) translateX(6px) scale(.8);
        }
        30% {
            transform:rotate(69deg) translateY(80px) translateX(4px) scale(.78);
        }
        45% {
            transform:rotate(72deg) translateY(60px) translateX(6px) scale(.76);
        }
        55% {
            transform:rotate(75deg) translateY(40px) translateX(8px) scale(.74);
        }
        70% {
            transform:rotate(78deg) translateY(20px) translateX(10px) scale(.76);
        }
        85% {
            transform:rotate(81deg) translateY(0px) translateX(12px) scale(.78);
        }
        100% {
            transform:rotate(78deg) translateY(20px) translateX(10px) scale(.8);
        }
    }

    #hands #hand-head img {
        transform: translateY(-80px);
        animation: up-and-down 1s infinite;
    }
    
    #hands #hand-walk img {
        animation: rotate 2.25s infinite;
    }

    #hands #hand-sing #hand-animation {
        width:100%;
        height:100%;
        background-image:url(sing-1.png);
        background-size:contain;
        transition:.3s;
        animation: sing 1.5s infinite;
    }

    #hands #hand-faster img {
        transition:.2s;
        animation: faster 1.6s infinite;
    }

    #hands #hand-repeat img {
        transform: rotate(70deg) translateY(40px);
        transition:.2s;
        animation: repeat 1.6s infinite;
    }
    </style>
</head>

<body>
    <div id="hands">
        <div class="hand-signal" id="hand-1">
            <img src="hand-1.png">
            <h1>Part 1</h1>
        </div>
        <div class="hand-signal" id="hand-2">
            <img src="hand-2.png">
            <h1>Part 2</h1>
        </div>
        <div class="hand-signal" id="hand-3">
        	<img src="hand-3.png">
            <h1>Part 3</h1>
        </div>
        <div class="hand-signal" id="hand-4">
        	<img src="hand-4.png">
            <h1>Part 4</h1>
        </div>
        <div class="hand-signal" id="hand-5">
        	<img src="hand-5.png">
            <h1>Part 5</h1>
        </div>
        <div class="hand-signal" id="hand-head">
        	<img src="hand-head.png">
            <h1>The Head</h1>
        </div>
        <div class="hand-signal" id="hand-vamp">
            <img src="hand-vamp.png">
            <h1>Vamp</h1>
        </div>
        <div class="hand-signal" id="hand-walk">
        	<img src="hand-walk.png">
            <h1>Walking Part</h1>
        </div>
        <div class="hand-signal" id="hand-sing">
            <div id="hand-animation"></div>
            <h1>Singing Part</h1>
        </div>
        <div class="hand-signal" id="hand-faster">
            <img src="hand-faster.png">
            <h1>Faster!</h1>
        </div>
        <div class="hand-signal" id="hand-repeat">
            <img src="hand-faster.png">
            <h1>Repeat</h1>
        </div>
        <div class="hand-signal" id="hand-end">
        	<img src="hand-end.png">
            <h1>End</h1>
        </div>
    </div>
</body>

</html>
